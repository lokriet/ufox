
<div *ngIf="!loggedIn(); else loggedin" class="home-container">
  <h3>Why don't you log in or create a user?</h3>
  <div class="inputs-buttons-group">
    <button type="button" class="button" [routerLink]="'/signin'">Log In</button>
    <button type="button" class="button" [routerLink]="'/signup'">Register</button>
  </div>
</div>

<ng-template #loggedin>
  <p>Welcome to not wiki!</p>
  <p>Use Articles button on the top of the page to see all the goodies</p>
</ng-template>
